<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class=" container ">
        <div class=" row " id=" titulo ">
            <div class=" col-md-12 "> 
                <h3>GeneGroup</h3> 
            </div>
        </div>
        <div class=" row " id=" novatarefa ">
            <div class="col-md-8">
                <input type="text" id="qtde" placeholder="Quantas tarefas?" />
            </div>

            <id class=" col-md-4 ">
                <button class=" btn " onclick=" recuperartudo (); ">Buscar</button>

            </id>

        </div>
        
        <div class=" row " id=" titulos ">
            <div class=" col-md-4 ">
                <h3> Pendentes </h3>
            </div>
            <div class=" col-md-4 ">
                <h3> Fazendo </h3>

            </div>
            <div class=" col-md-4 ">
                <h3> Concluidas </h3>

            </div>
        </div>

        <div class=" row " id=" tarefas ">
            <div class=" col-md-4 coluna " ondrop=" recebeItem (evento); " ondragover=" habilitaArrastar (evento); "
                id=" pendentes ">


            </div>
            <div class=" col-md-4 coluna " ondrop=" recebeItem (evento); " ondragover=" habilitaArrastar (evento); "
                id=" fazendo ">

            </div>
            <div class=" col-md-4 coluna " ondrop=" recebeItem (evento); " ondragover=" habilitaArrastar (evento); "
                id=" feitas ">

            </div>
        </div>

    </div>
